<!DOCTYPE html>
<html lang="ua" data-theme="dark">
    <head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    <title>Financial assistant</title>
    </head>
    <body>
        <main class="container">
            <h1 style="margin-bottom: 0px" align=center class="title">Редагування категорій</h1>
            <hr style="color:white; height: 4px; padding: 10px;">

            <h5 style="margin-bottom: 0px" align=center class="title">Додайте нову</h5>
            <hr style="color:white; height: 4px; padding: 10px; width: 300px">

            <table style = "font-size: 20px">
                <form method="POST" action="{% url 'edit' %}">
                    {% csrf_token %}
                    <tr>
                        <td>
                            <input style="width: 600px" type="text" name="category_name" id="category_name" placeholder="Введіть назву нової категорії" autofocus>
                        </td>
                        <td><button style=" width: 300px; margin-bottom: 20px; padding-left: 10px" type="submit">
                            Зберігти і відправити
                        </button></td>
                    </tr>
                </form>
            </table>

            <h5 style="margin-bottom: 0px" align=center class="title"> Видаліть категорію</h5>
            <hr style="color:white; height: 4px; padding: 10px; width: 300px">
            
            <table style = "font-size: 20px">
                <form method="POST" action="{% url 'edit' %}">
                    {% csrf_token %}
                    <tr>
                        <td>
                            <select name="category" id="category" style="width: 600px">
                                <option disabled selected value> -- Виберіть категорію -- </option>
                                {% for c in category_list %}
                                    <option value={{c.id}}>{{c.name}}</option>
                                {% endfor %}
                            </select>
                        </td>

                        <td>
                            <button style="width: 300px; margin-bottom: 20px; padding-left: 10px" type="submit">
                                Видалити
                            </button>
                        </td>
                    </tr>
                </form>
            </table>
            <a style="margin-top: 20px; width:100%" href="/countfin/" role="button"> <-- Повернутись на головну </a>
            <a style="margin-top: 20px; width:100%" href="/countfin/edit-categories/" role="button"> Скинути </a>
        </main>
    </body>
</html>
